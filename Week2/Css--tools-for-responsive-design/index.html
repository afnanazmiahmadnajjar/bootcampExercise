<!DOCTYPE html>

    <title>Document</title>
    <style>
      body {
  margin: 0;
  background-color: #ddd;
}
@media (max-width: 700px){
  .column{

  }
}
nav {
  background-color: rgb(51, 51, 51);
  position: fixed;
  width: 100%;
  top: 0;
}

ul {
  margin: 0;
  text-align: center;
}

li {
  display: inline-block;
}

li a {
  line-height: 50px;
  text-decoration: none;
  color: #999;
  font-family: 'Open Sans';
  font-size: 11px;
  text-transform: uppercase;
  font-weight: bold;
  padding: 0 18px;
}

h1 {
  margin: 0;
  font-family: 'Open Sans';
  text-align: center;
  font-weight: bold;
  padding: 25px;
  margin-top: 50px; 
}

.food img {
  display: block;
  margin: 0 auto;
  width: 100%;
  cursor: pointer;
}

.column {
  float: left;
  width: 33.3%;
}

.column-inner {
  padding: 20px;
}

h3 {
  text-align: center;
  font-weight: bold;
  font-family: 'Open Sans';
  margin-bottom: 5px;
  font-size: 18px;
}
    </style>
</head>
